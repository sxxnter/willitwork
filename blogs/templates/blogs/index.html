{% extends 'blogs/base.html' %}

{% block page_header %}
  <div class="jumbotron">
    <h1 class="display-3">Make your own notes</h3>
    
    <p class="lead">You can comfortobly write down whatever you want
       and then return to your note.</p>
    
    <p>
      {% if not user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'users:register' %}"
          role="button">Register &raquo;</a>
        <a class="btn btn-primary" href="{% url 'users:login' %}"
          role="button">Log in &raquo;</a>
      {% else %}
        <h5>Hello, {{ user.username }}!</h5>
      {% endif %}
    </p>
  </div>
{% endblock page_header %}
