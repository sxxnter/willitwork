{% extends 'blogs/base.html' %}
{% load bootstrap5 %}

{% block page_header %}
  <h3>
    Editing «{{ note.title }}»
  </h3>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'blogs:edit_note' note.id %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class="btn btn-primary" type="submit">Edit note</button>
    {% endbuttons %}
  </form>

{% endblock content %}
