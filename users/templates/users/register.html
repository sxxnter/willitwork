{% extends 'blogs/base.html' %}
{% load bootstrap5 %}

{% block page_header %}
  <h3>Register</h3>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button class="btn btn-primary" type="submit">Register</button>
      <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
    {% endbuttons %}
  </form>
{% endblock content %}
