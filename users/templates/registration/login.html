{% extends 'blogs/base.html' %}
{% load bootstrap5 %}

{% block page_header %}
  <h2>Log in</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}
    
    <input type="hidden" name="next"
      value="{% url 'blogs:index' %}" />
  </form>
{% endblock content %}
